<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="layout vertical center-aligned">
  <div style="text-align:center" id="div-logo">
    <img class="flex center" id="logo" src="assets/imgs/logo3.png"
         alt="Logo GreenTracker"/>
  </div>

  <div class=" buttons">
    <button id="{{p.id}}" ion-button icon-left *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon name="{{p.icon}}"></ion-icon>
      <strong>{{p.title}}</strong>
    </button>
  </div>
</ion-content>
