<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre y Apellido</ion-label>
    <ion-input type="text" required [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Asunto</ion-label>
    <ion-input type="text" required [(ngModel)]="asunto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripci√≥n</ion-label>
    <ion-textarea [attr.rows]="5" [(ngModel)]="descripcion"></ion-textarea>
  </ion-item>

  <ion-item no-lines>
    <button ion-button icon-start color="secondary" (click)="agregarImagen()">
      <ion-icon name="add"></ion-icon>
      Imagen
    </button>
  </ion-item>

  <div class="images">
    <div class="one-image" *ngFor="let image of imagenes">
      <img [src]="image">
    </div>
  </div>


  <ion-fab right bottom [hidden]="!showButton()">
    <button ion-fab color="secondary" (click)="enviarDenuncia()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
