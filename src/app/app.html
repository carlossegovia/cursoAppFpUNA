<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar align-items-center>
      <img class="icon-header" src="assets/imgs/logo3.png">
      <ion-title text-center>Green Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="abrirPagina(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.nombre}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
